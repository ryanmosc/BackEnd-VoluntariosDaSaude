<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Gerenciar Eventos</title>

</head>
<style>
    :root {
        --primary-color: #4361ee;
        --secondary-color: #3f37c9;
        --accent-color: #4cc9f0;
        --light-color: #f8f9fa;
        --dark-color: #212529;
        --success-color: #4caf50;
        --warning-color: #ff9800;
        --danger-color: #f44336;
        --border-radius: 8px;
        --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background-color: #f5f7fa;
        color: var(--dark-color);
        line-height: 1.6;
        padding: 20px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 30px;
        background-color: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
    }

    h2 {
        color: var(--primary-color);
        margin-bottom: 25px;
        padding-bottom: 10px;
        border-bottom: 2px solid var(--accent-color);
        font-size: 28px;
        font-weight: 600;
    }

    h3 {
        color: var(--secondary-color);
        margin: 20px 0 15px;
        font-size: 22px;
        font-weight: 500;
    }

    /* Form Styles */
    form {
        background-color: var(--light-color);
        padding: 20px;
        border-radius: var(--border-radius);
        margin-bottom: 30px;
        box-shadow: var(--box-shadow);
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
        width: 100%;
        padding: 12px 15px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: var(--border-radius);
        font-size: 16px;
        transition: var(--transition);
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 2px rgba(76, 201, 240, 0.2);
    }

    button[type="submit"] {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 12px 20px;
        margin-top: 10px;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: var(--transition);
        width: 100%;
    }

    button[type="submit"]:hover {
        background-color: var(--secondary-color);
        transform: translateY(-2px);
    }

    /* List Styles */
    #eventos-lista,
    #atualizacoes-lista {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    #eventos-lista div,
    #atualizacoes-lista div {
        background-color: white;
        border-radius: var(--border-radius);
        padding: 15px;
        box-shadow: var(--box-shadow);
        transition: var(--transition);
    }

    #eventos-lista div:hover,
    #atualizacoes-lista div:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    #eventos-lista img,
    #atualizacoes-lista img {
        width: 100%;
        height: auto;
        border-radius: var(--border-radius);
        margin-top: 10px;
        object-fit: cover;
        max-height: 200px;
    }

    #eventos-lista span,
    #atualizacoes-lista span {
        display: block;
        margin-bottom: 10px;
        font-weight: 500;
        color: var(--dark-color);
    }

    /* Response Message */
    #response {
        background-color: #e9ecef;
        padding: 15px;
        border-radius: var(--border-radius);
        margin-top: 20px;
        font-family: monospace;
        white-space: pre-wrap;
        word-wrap: break-word;
        overflow-x: auto;
    }

    /* Section Separation */
    h2+h3 {
        margin-top: 40px;
    }

    /* Button Colors by Action */
    #addEventoForm button,
    #addAttForm button {
        background-color: var(--success-color);
    }

    #addEventoForm button:hover,
    #addAttForm button:hover {
        background-color: #3d8b40;
    }

    #updateEventoForm button,
    #updateAttForm button {
        background-color: var(--warning-color);
    }

    #updateEventoForm button:hover,
    #updateAttForm button:hover {
        background-color: #e68a00;
    }

    #deleteEventoForm button,
    #deleteAttForm button {
        background-color: var(--danger-color);
    }

    #deleteEventoForm button:hover,
    #deleteAttForm button:hover {
        background-color: #d32f2f;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container {
            padding: 20px;
        }

        #eventos-lista,
        #atualizacoes-lista {
            grid-template-columns: 1fr;
        }
    }

    /* File Input Customization */
    input[type="file"] {
        padding: 10px;
        background-color: white;
    }

    /* Form Group Layout */
    form>* {
        margin-bottom: 15px;
    }

    form>*:last-child {
        margin-bottom: 0;
    }

    /* Animation for List Items */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    #eventos-lista div,
    #atualizacoes-lista div {
        animation: fadeIn 0.5s ease forwards;
    }
</style>

<body>
    <div class="container">
        <h2>Gerenciar Eventos</h2>

        <!-- ===== EVENTOS ===== -->
        <h3>Eventos Cadastrados</h3>
        <div id="eventos-lista"></div>

        <h3>Adicionar Evento</h3>
        <form id="addEventoForm" enctype="multipart/form-data">
            <input type="text" name="texto" placeholder="Descrição do evento" required>
            <input type="file" name="imagem" accept="image/*" required>
            <button type="submit">Adicionar Evento</button>
        </form>

        <h3>Atualizar Evento</h3>
        <form id="updateEventoForm" enctype="multipart/form-data">
            <input type="number" name="id" placeholder="ID do evento" required>
            <input type="text" name="texto" placeholder="Nova descrição" required>
            <input type="file" name="imagem" accept="image/*">
            <button type="submit">Atualizar Evento</button>
        </form>

        <h3>Deletar Evento</h3>
        <form id="deleteEventoForm">
            <input type="number" name="id" placeholder="ID do evento" required>
            <button type="submit">Deletar Evento</button>
        </form>

        <!-- ===== ATUALIZAÇÕES ===== -->
        <h2>Gerenciar Atualizações</h2>

        <h3>Atualizações Cadastradas</h3>
        <div id="atualizacoes-lista"></div>

        <h3>Adicionar Atualização</h3>
        <form id="addAttForm" enctype="multipart/form-data">
            <input type="text" name="texto" placeholder="Descrição da atualização" required>
            <input type="file" name="imagem" accept="image/*" required>
            <button type="submit">Adicionar Atualização</button>
        </form>

        <h3>Atualizar Atualização</h3>
        <form id="updateAttForm" enctype="multipart/form-data">
            <input type="number" name="id" placeholder="ID da atualização" required>
            <input type="text" name="texto" placeholder="Nova descrição" required>
            <input type="file" name="imagem" accept="image/*">
            <button type="submit">Atualizar Atualização</button>
        </form>

        <h3>Deletar Atualização</h3>
        <form id="deleteAttForm">
            <input type="number" name="id" placeholder="ID da atualização" required>
            <button type="submit">Deletar Atualização</button>
        </form>

        <div id="response"></div>
    </div>

    <script>
        async function fetchApi(url, method, data) {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return { error: 'Token não encontrado' };
            }

            const headers = {
                'Authorization': `Bearer ${token}`
            };
            if (!(data instanceof FormData)) {
                headers['Content-Type'] = 'application/json';
            }

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: headers,
                    body: data instanceof FormData ? data : (data ? JSON.stringify(data) : null)
                });

                if (response.status === 401) {
                    window.location.href = '/login';
                    return { error: 'Acesso não autorizado' };
                }

                return await response.json();
            } catch (error) {
                console.error('Erro na requisição:', error);
                window.location.href = '/login';
                return { error: 'Erro na requisição' };
            }
        }

        async function loadEventos() {
            const res = await fetchApi('/api/eventos', 'GET');
            const div = document.getElementById('eventos-lista');
            if (res.error) return div.innerHTML = `<p>${res.error}</p>`;
            div.innerHTML = res.map(ev => `<div><span>ID: ${ev.id} - ${ev.texto}</span><img src="${ev.imagem}" /></div>`).join('');
        }

        async function loadAtualizacoes() {
            const res = await fetchApi('/api/atualizacao', 'GET');
            const div = document.getElementById('atualizacoes-lista');
            if (res.error) return div.innerHTML = `<p>${res.error}</p>`;
            div.innerHTML = res.map(att => `<div><span>ID: ${att.id} - ${att.texto}</span><img src="${att.imagem}" /></div>`).join('');
        }

        document.getElementById('addEventoForm').addEventListener('submit', async e => {
            e.preventDefault();
            const res = await fetchApi('/api/eventos', 'POST', new FormData(e.target));
            document.getElementById('response').innerText = JSON.stringify(res, null, 2);
            loadEventos();
        });

        document.getElementById('updateEventoForm').addEventListener('submit', async e => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const id = formData.get('id');
            const res = await fetchApi(`/api/eventos/${id}`, 'PUT', formData);
            document.getElementById('response').innerText = JSON.stringify(res, null, 2);
            loadEventos();
        });

        document.getElementById('deleteEventoForm').addEventListener('submit', async e => {
            e.preventDefault();
            const id = new FormData(e.target).get('id');
            const res = await fetchApi(`/api/eventos/${id}`, 'DELETE');
            document.getElementById('response').innerText = JSON.stringify(res, null, 2);
            loadEventos();
        });

        document.getElementById('addAttForm').addEventListener('submit', async e => {
            e.preventDefault();
            const res = await fetchApi('/api/atualizacao', 'POST', new FormData(e.target));
            document.getElementById('response').innerText = JSON.stringify(res, null, 2);
            loadAtualizacoes();
        });

        document.getElementById('updateAttForm').addEventListener('submit', async e => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const id = formData.get('id');
            const res = await fetchApi(`/api/atualizacao/${id}`, 'PUT', formData);
            document.getElementById('response').innerText = JSON.stringify(res, null, 2);
            loadAtualizacoes();
        });

        document.getElementById('deleteAttForm').addEventListener('submit', async e => {
            e.preventDefault();
            const id = new FormData(e.target).get('id');
            const res = await fetchApi(`/api/atualizacao/${id}`, 'DELETE');
            document.getElementById('response').innerText = JSON.stringify(res, null, 2);
            loadAtualizacoes();
        });

        window.onload = () => {
            loadEventos();
            loadAtualizacoes();
        };
    </script>
</body>

</html>
